# GRUB2 gfxmenu theme

# Global Property
title-color: "#705c94"
title-text: "Purpl3 OS"
title-font: "Sans Regular 60"
desktop-color: "black"
desktop-image: "splash.png"

# show boot_menu
+ boot_menu {
  top = 150
  left = 15%
  width = 75%
  height = 300
  item_font = "Sans Regular 12"
  item_color = "grey"
  selected_item_color = "#BD93F9"
  item_height = 20
  item_padding = 15
  item_spacing = 5
}

+progress_bar {
  id = "__timeout__"
  left = 15%
  top = 100%-18
  width = 70%
  height = 18
  bg_color = "105, 98, 96"
  fg_color = "102, 51, 153"
  border_color = "18, 15, 15"
  show_text = true
  font = "DejaVu Sans Regular 10"
  text_color = "white"
  text = "@TIMEOUT_NOTIFICATION_LONG@"
}

+ vbox {
  top = 100%
  left = 2%
  + label {text = "Press 'E' key to edit, 'C' for command." font = "Sans 10" color = "white" align = "left"}
}
