# MENU COLOR element backgound foreground shadow
# background and foreground are hexadecimal digits for alpha (opacity), red, green and blue,
# respectively. #00000000 represents fully transparent, and #ffffffff represents opaque white.
# shadow none/std

menu background splash.png
menu color title	* #FFFFFFFF *
menu color border	* #00000000 #00000000 none
menu color sel		* #ffffffff #e00000 *
menu color hotsel	1;7;37;40 #ffffffff #e00000 *
menu color tabmsg	* #ffffffff #00000000 *
menu color help		37;40 #ffffff #e00000 none
menu vshift 12
menu rows 10
menu helpmsgrow 15
# The command line must be at least one line from the bottom.
menu cmdlinerow 16
menu timeoutrow 16
menu tabmsgrow 18
menu tabmsg Press ENTER to boot or TAB to edit a menu entry
