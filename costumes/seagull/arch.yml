# seagull
# again to solve dependencies gtk4
---
name: seagull
description: gnome/wayland/waydroid
author: artisan
release: 0.0.1
distributions: 
- rolling
sequence:
  repositories:
    update: true
    upgrade: true
  packages:
    #- cmake
    #- firefox
    - gdm
    - gnome
    - gnome-control-center
    - gnome-keyring
    - gnome-session
    - gnome-terminal
    - linux-zen
    #- meson
    - nautilus
    - networkmanager
    #- pkg-config
    - spice-vdagent
    #- translate-toolkit
    - waydroid
    - waydroid-image-gapps
    #- zenity
  accessories:
    - base
    - eggs-dev
    # firmwares-light
customize:
  dirs: true
  scripts:
  # arch
  - systemctl enable NetworkManager
  - systemctl enable gdm
  - groupadd -r autologin
  - gpasswd -a "${SUDO_USER}" autologin
  # standard
  - ../../scripts/config_desktop_link.sh
  - ../../scripts/config_gdm3.sh
  - ../../scripts/hostname.sh
    
reboot: true
